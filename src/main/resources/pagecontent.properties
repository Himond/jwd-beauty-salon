main.page.title=Backstage salon
main.page.mainRowOne=BACKSTAGE
main.page.mainRowTwo=BEAUTY SALON
main.page.mainRowThree=Follow the new and popular trends in the beauty world!
main.page.block.first=About Us
main.page.row.one=It's easy to be beautiful! All that is required of you is desire and a little time, the rest will be done by the professionals of the BackStage beauty salon. An individual approach is guaranteed!
main.page.row.two=In the beauty salon BackStage we are ready to offer you the following types of services:
main.page.row.three=a body care cabinet (relaxing wraps and modeling programs, NEW on the Belarusian market Italian cosmetics [Comfort Zone], whiskey-swaddling on Austrian cosmetics STYX and much more);
main.page.row.four=hardware pedicure room (the procedure is performed using German cosmetics Gehwol, Pedibauer);
main.page.row.five=face care cabinet / cosmetology (care for various skin types, classic treatments, as well as non-surgical face lifting, depilation, sugaring). Used cosmetics Dr. Spiller, Natura Bisse, Ericson Laboratoire, HOLY LAND, Rica, Italwax). NEW - eyelash extension from classic volume to 5D;
main.page.row.six=manicure room (classic, hardware, European female, male and children's manicure using OPI, Cuccio, Ihm varnishes, long-term coating created especially for Hollywood stars Artistic, bright and fashionable Ingarden gel polishes);


