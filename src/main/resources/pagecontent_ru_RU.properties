main.page.title=Backstage салон
main.page.mainRowOne=БЭКСТЕЙДЖ
main.page.mainRowTwo=САЛОН КРАСОТЫ
main.page.mainRowThree=Следите за новыми и популярными тенденциями в мире красоты!
main.page.block.first=О нас
main.page.row.one=Быть красивой легко! Все, что от вас потребуется, - это желание и немного времени, остальное сделают профессионалы салона красоты BackStage. Индивидуальный подход гарантирован!
main.page.row.two=В салоне красоты BackStage мы готовы предложить вам следующие виды услуг:
main.page.row.three=кабинет по уходу за телом (расслабляющие обертывания и моделирующие программы, НОВИНКА на белорусском рынке итальянской косметики [Comfort Zone], пеленание на австрийской косметике STYX и многое другое);
main.page.row.four=кабинет аппаратного педикюра (процедура выполняется с использованием немецкой косметики Gehwol, Pedibauer);
main.page.row.five=кабинет по уходу за лицом / косметология (уход за разными типами кожи, классические процедуры, а также безоперационная подтяжка лица, депиляция, шугаринг). Использовалась косметика Dr. Spiller, Natura Bisse, Ericson Laboratoire, HOLY LAND, Rica, Italwax). НОВИНКА - наращивание ресниц от классического объема до 5D;
main.page.row.six=маникюрный кабинет (классический, аппаратный, европейский женский, мужской и детский маникюр с использованием лаков OPI, Cuccio, Ihm, долговременное покрытие, созданное специально для голливудских звезд Artistic, яркие и модные гель-лаки Ingarden);


signUp.page.rowOne=Регистрация выполнена успешно.
signUp.page.rowTwo=Добро пожаловать под именем и фамилией:
signUp.page.rowThree=Рады приветствовать в салоне красоты БЭКСТЕЙДЖ!

signIn.page.rowOne=Спасибо, что остаетесь с нами!
signIn.page.rowTwo=Ближайшие события и многое другое
signIn.page.rowThree=Мы сообщим вам:
signIn.page.rowFour=О начале старта наших курсов.
signIn.page.rowFive=Новые услуги и специализации.
signIn.page.rowSix=О действующих акциях и скидках на наши курсы.
signIn.page.rowSeven=О наших преимуществах и успехах наших мастеров.
signIn.page.rowEight=Присылаем полезные новости.
signIn.page.rowNine=Мы рады поделиться с вами всеми секретами создания идеального образа на каждый день и для любого случая!
signIn.page.rowTen=Тонкости нанесения макияжа, подборку актуальных причесок на каждый день, секреты ксерокопирования и многое другое - в нашем блоге.
signIn.page.rowOOne=Оставьте свой отзыв.
signIn.page.rowOTwo=Вы сможете поделиться своими впечатлениями о нашей работе и услугах. Ваш рейтинг очень важен для нас.
signIn.page.rowOThree=Мы постоянно совершенствуемся, реагируя на ваши пожелания и отзывы. И наша команда предлагает к сотрудничеству вместе - оставьте свой отзыв на сайте, чтобы мы смогли организовать работу нашего салона на высоком уровне.

